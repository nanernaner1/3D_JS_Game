<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; 
			       overflow: hidden
				}

			#controls {
				position: fixed;
				bottom: 10px;
				left: 10px;
				display: flex;
				flex-direction: row;
			}

			.control-button {
				width: 50px;
				height: 50px;
				margin-right: 10px;
				font-size: 18px;
				text-align: center;
				cursor: pointer;
				background-color: #ddd;
				border: 1px solid #888;
				border-radius: 5px;
				user-select: none;
			}
		</style>
	</head>
	<body>

		<div id="controls">
			<div class="control-button" id="btnUp">W</div>
			<div class="control-button" id="btnLeft">A</div>
			<div class="control-button" id="btnDown">S</div>
			<div class="control-button" id="btnRight">D</div>
		</div>

		<script type="importmap">
  			{
    			"imports": {
      			"three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
      			"three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
    			}
  			}
        </script>
		<script type="module" src="/main.js"></script>
		<script src=""dist/main.js"></script>
	</body>
</html>
